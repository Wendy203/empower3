version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: empower-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-empower_db}
      POSTGRES_USER: ${DB_USER:-empower_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-empower_secure_password_2025}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - empower-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-empower_user} -d ${DB_NAME:-empower_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: empower-backend
    restart: unless-stopped
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-empower_db}
      DB_USER: ${DB_USER:-empower_user}
      DB_PASSWORD: ${DB_PASSWORD:-empower_secure_password_2025}
      PORT: 5000
      NODE_ENV: ${NODE_ENV:-development}
      JWT_SECRET: ${JWT_SECRET:-your_super_secret_jwt_key_change_this}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - empower-network

  # Frontend React
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: empower-frontend
    restart: unless-stopped
    environment:
      REACT_APP_API_URL: http://localhost:5000/api
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - empower-network
    stdin_open: true
    tty: true

networks:
  empower-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
